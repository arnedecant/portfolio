[build]
  command = "pnpm run build"
  publish = ".output/public"

[functions]
  # Nuxt SSR functions will be in .output/server
  directory = ".output/server"

# Configure secrets scanning to exclude build output
# These secrets are server-side only and accessed at runtime
[build.environment]
  SECRETS_SCAN_OMIT_PATHS = ".netlify/**,dist/**,.output/**"

